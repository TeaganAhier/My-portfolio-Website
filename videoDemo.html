    <!-- JavaScript to control video with spacebar -->
     
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const video = document.getElementById('videoPlayer'); // Get the video element

            // Listen for spacebar press to toggle play/pause
            document.addEventListener('keydown', function (event) {
                if (event.code === 'Space') {
                    // Toggle play/pause
                    if (video.paused) {
                        video.play();
                    } else {
                        video.pause();
                    }
                    event.preventDefault(); // Prevents the default behavior of the spacebar (scrolling)
                }
            });
        });
